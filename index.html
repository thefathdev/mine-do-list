<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/018b2ffbe7.js"
      crossorigin="anonymous"
    ></script>
    <title>Mine Do List</title>
  </head>
  <body>
    <main class="container">
      <section class="todo">
        <div class="todo__header">
          <h1>mine-do-list</h1>
          <p>your cheerful todo listâœ¨</p>
        </div>

        <form class="todo__add">
          <input
            class="todo__add-input"
            type="text"
            name="todo-input"
            id="todo-input"
          />
          <button class="todo__add-button" id="todo-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>

        <div class="todo__filter">
          <select name="todos" id="todo-filter">
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Uncompleted">Uncompleted</option>
          </select>
        </div>

        <div class="todo__content">
          <ul class="todo__list" id="todo-list">
            <!-- todo list item -->
          </ul>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
